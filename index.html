<!DOCTYPE html>
<html>
<head>
    <title>Trading Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background:#0f172a;
            color:white;
            font-family:Arial;
            text-align:center;
        }
        button{
            background:#22c55e;
            border:none;
            padding:15px 30px;
            font-size:18px;
            border-radius:10px;
            cursor:pointer;
            margin-top:20px;
        }
        .card{
            background:#1e293b;
            margin:20px;
            padding:20px;
            border-radius:15px;
        }
    </style>
</head>
<body>

<h1>Trading Bot Dashboard</h1>

<button onclick="scan()">Generate Trade</button>

<div id="results"></div>

<script>
async function scan(){
    const res = await fetch('/api/scan');
    const data = await res.json();

    let html = "";

    data.results.forEach(t=>{
        html += `
        <div class="card">
        <h2>${t.asset}</h2>
        Direction: ${t.direction}<br>
        Entry: ${t.entry}<br>
        TP: ${t.take_profit} (${t.tp_percent}%)<br>
        SL: ${t.stop_loss} (${t.sl_percent}%)<br>
        Leverage: ${t.leverage}x<br>
        Confidence: ${t.confidence}%<br>
        Duration: ${t.duration}
        </div>`;
    });

    document.getElementById("results").innerHTML = html;
}
</script>

</body>
</html>
