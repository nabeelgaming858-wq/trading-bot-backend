<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Trading Bot Dashboard</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color: white;
}

header {
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

.controls {
    text-align: center;
    margin: 20px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    background: #22c55e;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #16a34a;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 20px;
    backdrop-filter: blur(10px);
}

.asset {
    font-size: 20px;
    font-weight: bold;
}

.buy {
    color: #22c55e;
}

.sell {
    color: #ef4444;
}

.loading {
    text-align: center;
    padding: 40px;
    font-size: 18px;
}
</style>
</head>

<body>

<header>Trading Bot Dashboard</header>

<div class="controls">
    <button onclick="generateTrade()">Generate Trade</button>
</div>

<div id="results" class="grid"></div>

<script>

function createCard(trade) {
    const directionClass = trade.direction === "BUY" ? "buy" : "sell";

    return `
    <div class="card">
        <div class="asset">${trade.asset}</div>
        <p>Market: ${trade.market}</p>
        <p>Direction: <span class="${directionClass}">${trade.direction}</span></p>
        <p>Entry: ${trade.entry}</p>
        <p>TP: ${trade.take_profit} (${trade.tp_percent}%)</p>
        <p>SL: ${trade.stop_loss} (${trade.sl_percent}%)</p>
        <p>Leverage: ${trade.leverage}x</p>
        <p>Confidence: ${trade.confidence}%</p>
        <p>Duration: ${trade.duration}</p>
    </div>`;
}

async function generateTrade() {
    const container = document.getElementById("results");
    container.innerHTML = `<div class="loading">Scanning markets...</div>`;

    try {
        const response = await fetch("/scan");
        const data = await response.json();

        container.innerHTML = data.results
            .map(trade => createCard(trade))
            .join("");

    } catch {
        container.innerHTML = `<div class="loading">Error connecting to server</div>`;
    }
}

</script>

</body>
</html>
