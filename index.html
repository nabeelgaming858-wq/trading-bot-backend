  <!DOCTYPE html>
<html>
<head>
    <title>Trading Bot Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg,#0f172a,#1e293b);
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #22c55e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #16a34a;
        }

        #results {
            margin-top: 40px;
            text-align: left;
            background: #111827;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<h1>Trading Bot Dashboard</h1>

<button onclick="generateTrade()">Generate Trade</button>

<div id="results">Click the button to scan markets...</div>

<script>
async function generateTrade() {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerText = "Scanning markets...";

    try {
        const response = await fetch("/scan");
        const data = await response.json();

        resultsDiv.innerText = JSON.stringify(data, null, 2);
    } catch (error) {
        resultsDiv.innerText = "Error connecting to server.";
    }
}
</script>

</body>
</html>
