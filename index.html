<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Bot Dashboard</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

button {
  background: #22c55e;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 20px;
}

.card {
  background: #1e293b;
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
}

.price {
  font-size: 18px;
  font-weight: bold;
}
</style>

</head>
<body>

<h1>Trading Bot Dashboard</h1>

<center>
<button onclick="loadTrades()">Generate Trade</button>
</center>

<div id="results"></div>

<script>

const API_URL = https://trading-bot-backend-844654074396.asia-south1.run.app/scan

async function loadTrades() {
  const response = await fetch(API_URL);
  const data = await response.json();

  const container = document.getElementById("results");
  container.innerHTML = "";

  data.results.forEach(trade => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <h3>${trade.asset}</h3>
      <div class="price">Price: ${trade.price}</div>
      <p>Signal: ${trade.signal}</p>
      <p>Entry: ${trade.entry}</p>
      <p>Take Profit: ${trade.take_profit}</p>
      <p>Stop Loss: ${trade.stop_loss}</p>
      <p>Leverage: ${trade.leverage}x</p>
      <p>Duration: ${trade.duration}</p>
    `;

    container.appendChild(div);
  });
}

</script>

</body>
  </html>
