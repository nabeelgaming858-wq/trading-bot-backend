<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Bot Pro</title>

<style>
body{
background:#0f172a;
color:white;
font-family:Arial;
margin:0;
text-align:center;
}

header{
padding:20px;
font-size:26px;
}

select,button{
padding:12px;
margin:10px;
border-radius:8px;
border:none;
font-size:16px;
}

button{
background:#22c55e;
cursor:pointer;
}

.card{
background:#1e293b;
margin:15px;
padding:20px;
border-radius:12px;
}
.buy{color:#22c55e;}
.sell{color:#ef4444;}
</style>
</head>

<body>

<header>Trading Bot Pro</header>

<select id="market">
<option value="crypto">Crypto</option>
<option value="forex">Forex</option>
</select>

<button onclick="generate()">Generate Trade</button>

<div id="results"></div>

<script>
async function generate(){
    const market = document.getElementById("market").value;

    const res = await fetch(`/api/scan?market=${market}`);
    const data = await res.json();

    let html = "";

    data.results.forEach(t=>{
        let color = t.direction === "BUY" ? "buy" : "sell";

        html += `
        <div class="card">
        <h3>${t.asset}</h3>
        Market: ${t.market}<br>
        Direction: <span class="${color}">${t.direction}</span><br>
        Entry: ${t.entry}<br>
        TP: ${t.take_profit} (${t.tp_percent}%)<br>
        SL: ${t.stop_loss} (${t.sl_percent}%)<br>
        Leverage: ${t.leverage}x<br>
        Confidence: ${t.confidence}%<br>
        Duration: ${t.duration}
        </div>
        `;
    });

    document.getElementById("results").innerHTML = html;
}
</script>

</body>
</html>
