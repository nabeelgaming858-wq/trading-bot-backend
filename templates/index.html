<!DOCTYPE html>
<html lang="en" x-data="tradingBot()" x-init="init()" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>ProTrading Bot | High-Probability Signals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-light: #f8fafc;
            --card-light: rgba(255,255,255,0.8);
            --text-light: #1e293b;
            --border-light: rgba(0,0,0,0.1);
            --bg-dark: #0f172a;
            --card-dark: rgba(15,23,42,0.8);
            --text-dark: #e2e8f0;
            --border-dark: rgba(255,255,255,0.1);
        }
        body {
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
        }
        .dark body {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        .glass {
            background: var(--card-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .dark .glass {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }
        .btn-primary {
            @apply bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white;
        }
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white;
        }
        .price-updated {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="container mx-auto max-w-7xl" x-data="tradingBot()" x-init="init()">
        <!-- Header -->
        <div class="glass p-4 mb-6 flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center space-x-3">
                <i class="fas fa-chart-line text-3xl text-blue-500"></i>
                <h1 class="text-2xl md:text-3xl font-bold text-blue-600 dark:text-blue-400">ProTrading Bot</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-sm md:text-base">
                    <span class="opacity-70">Session:</span>
                    <span class="font-semibold ml-1 capitalize" x-text="session"></span>
                </div>
                <button @click="toggleTheme" class="w-10 h-10 rounded-full glass flex items-center justify-center text-xl">
                    <i class="fas" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                </button>
            </div>
        </div>

        <!-- Asset Selector -->
        <div class="glass p-4 mb-6 flex justify-center space-x-4">
            <button @click="assetClass = 'crypto'; fetchPrices(); fetchNews();" class="btn" :class="assetClass === 'crypto' ? 'btn-primary' : 'btn-secondary'">
                <i class="fab fa-bitcoin mr-2"></i>Crypto (25)
            </button>
            <button @click="assetClass = 'forex'; fetchPrices(); fetchNews();" class="btn" :class="assetClass === 'forex' ? 'btn-primary' : 'btn-secondary'">
                <i class="fas fa-dollar-sign mr-2"></i>Forex (15)
            </button>
        </div>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left: Trade Generator -->
            <div class="lg:col-span-2 glass p-6">
                <h2 class="text-xl mb-4 flex items-center"><i class="fas fa-magic mr-2 text-blue-500"></i>Trade Generator</h2>

                <!-- Trade Type Buttons -->
                <div class="flex flex-wrap gap-2 mb-4">
                    <button @click="setDuration('scalp')" class="btn" :class="tradeType === 'scalp' ? 'btn-primary' : 'btn-secondary'">
                        <i class="fas fa-bolt mr-1"></i>Scalp (15m)
                    </button>
                    <button @click="setDuration('intraday')" class="btn" :class="tradeType === 'intraday' ? 'btn-primary' : 'btn-secondary'">
                        <i class="fas fa-clock mr-1"></i>Intraday (4h)
                    </button>
                    <button @click="tradeType = 'custom'" class="btn" :class="tradeType === 'custom' ? 'btn-primary' : 'btn-secondary'">
                        <i class="fas fa-sliders-h mr-1"></i>Custom
                    </button>
                </div>

                <!-- Custom Duration -->
                <div x-show="tradeType === 'custom'" class="mb-4 flex flex-wrap items-center gap-2">
                    <input type="number" x-model="customDuration" min="1" class="w-24 px-3 py-2 bg-white dark:bg-gray-800 rounded-lg border border-gray-300 dark:border-gray-600">
                    <select x-model="customUnit" class="px-3 py-2 bg-white dark:bg-gray-800 rounded-lg border border-gray-300 dark:border-gray-600">
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                    </select>
                    <span class="text-sm opacity-80">Total: <span x-text="totalMinutes"></span> min</span>
                </div>

                <!-- Generate Button -->
                <button @click="generateTrade" :disabled="loading" class="w-full btn-primary py-3 mb-6 flex items-center justify-center text-lg">
                    <i class="fas fa-sync-alt mr-2" :class="{ 'animate-spin': loading }"></i>
                    <span x-text="loading ? 'Scanning Markets...' : 'Generate Trade'"></span>
                </button>

                <!-- Top 3 Trades -->
                <div x-show="signals.length > 0" class="space-y-4">
                    <template x-for="(signal, index) in signals" :key="index">
                        <div class="glass-dark p-4 rounded-xl border-l-4" :class="signal.direction === 'LONG' ? 'border-green-500' : 'border-red-500'">
                            <div class="flex justify-between items-start">
                                <div>
                                    <span class="text-xl font-bold" x-text="signal.asset"></span>
                                    <span class="ml-2 px-2 py-1 text-xs rounded" :class="signal.direction === 'LONG' ? 'bg-green-500' : 'bg-red-500'" x-text="signal.direction"></span>
                                </div>
                                <div class="text-right">
                                    <div class="text-xs opacity-70">Confidence</div>
                                    <div class="text-lg font-bold" x-text="signal.confidence + '%'"></div>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-3 text-sm">
                                <div><span class="opacity-70">Entry:</span> <span class="font-mono" x-text="signal.entry"></span></div>
                                <div><span class="opacity-70">SL:</span> <span class="font-mono text-red-400" x-text="signal.stop_loss"></span></div>
                                <div><span class="opacity-70">TP:</span> <span class="font-mono text-green-400" x-text="signal.take_profit"></span></div>
                                <div><span class="opacity-70">Leverage:</span> <span class="font-mono" x-text="signal.leverage + 'x'"></span></div>
                            </div>
                            <p class="text-xs mt-2 opacity-80" x-text="signal.reason"></p>
                        </div>
                    </template>
                </div>

                <!-- No trades placeholder -->
                <div x-show="!signals.length && !loading" class="text-center py-12 opacity-50">
                    <i class="fas fa-chart-bar text-4xl mb-3"></i>
                    <p>Click "Generate Trade" to scan markets</p>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="space-y-6">
                <!-- Market Dashboard -->
                <div class="glass p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl flex items-center"><i class="fas fa-chart-pie mr-2 text-blue-500"></i>Market Dashboard</h2>
                        <button @click="showHeatmap = true; fetchHeatmap()" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
                            <i class="fas fa-fire"></i> Heat Map
                        </button>
                    </div>
                    <div class="mb-4 glass-dark p-3 rounded">
                        <div class="flex justify-between">
                            <span>Current Session:</span>
                            <span class="font-bold capitalize" x-text="session"></span>
                        </div>
                    </div>

                    <!-- Live Prices -->
                    <h3 class="font-semibold mb-2">Live Prices <span class="text-xs opacity-50">(updating)</span></h3>
                    <div class="space-y-2 max-h-64 overflow-y-auto pr-2">
                        <template x-for="(price, sym) in livePrices" :key="sym">
                            <div class="flex justify-between items-center glass-dark p-2 rounded text-sm">
                                <span x-text="sym"></span>
                                <span class="font-mono" :class="priceClass(sym, price)" x-text="formatPrice(price)"></span>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- News -->
                <div class="glass p-6">
                    <h2 class="text-xl mb-4 flex items-center"><i class="fas fa-newspaper mr-2 text-green-500"></i>Market News</h2>
                    <div class="space-y-3 max-h-64 overflow-y-auto">
                        <template x-for="article in news.articles" :key="article.title">
                            <div class="glass-dark p-3 rounded">
                                <div class="font-semibold text-sm" x-text="article.title"></div>
                                <div class="text-xs opacity-70 mt-1" x-text="article.description"></div>
                            </div>
                        </template>
                        <div x-show="!news.articles.length" class="text-center opacity-50 py-4">Loading news...</div>
                    </div>
                </div>

                <!-- Trade History -->
                <div class="glass p-6">
                    <h2 class="text-xl mb-4 flex items-center"><i class="fas fa-history mr-2 text-purple-500"></i>Trade History</h2>
                    <div class="space-y-2 max-h-40 overflow-y-auto">
                        <template x-for="(trade, idx) in tradeHistory" :key="idx">
                            <div class="glass-dark p-2 rounded text-xs flex justify-between">
                                <span x-text="trade.asset + ' ' + trade.direction"></span>
                                <span class="font-mono" x-text="trade.entry"></span>
                            </div>
                        </template>
                        <div x-show="!tradeHistory.length" class="text-center opacity-50 py-2">No trades yet</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Heat Map Modal -->
        <div x-show="showHeatmap" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" @click.away="showHeatmap = false">
            <div class="glass p-6 max-w-4xl w-full max-h-[80vh] overflow-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl"><i class="fas fa-fire mr-2"></i>Market Heat Map - <span class="capitalize" x-text="assetClass"></span></h3>
                    <button @click="showHeatmap = false" class="text-2xl">&times;</button>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-2">
                    <template x-for="item in heatmapData" :key="item.symbol">
                        <div class="glass-dark p-2 rounded text-center" :style="{ backgroundColor: item.change > 0 ? 'rgba(0,200,0,0.2)' : 'rgba(200,0,0,0.2)' }">
                            <div class="font-bold text-sm" x-text="item.symbol"></div>
                            <div class="text-xs" x-text="formatPrice(item.price)"></div>
                            <div class="text-xs" :class="item.change > 0 ? 'text-green-600' : 'text-red-600'" x-text="item.change + '%'"></div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script>
        function tradingBot() {
            return {
                darkMode: localStorage.getItem('theme') === 'dark',
                assetClass: 'crypto',
                tradeType: 'scalp',
                customDuration: 1,
                customUnit: 'hours',
                loading: false,
                signals: [],
                livePrices: {},
                previousPrices: {},
                session: 'asia',
                news: { articles: [] },
                tradeHistory: JSON.parse(localStorage.getItem('tradeHistory') || '[]'),
                showHeatmap: false,
                heatmapData: [],

                get totalMinutes() {
                    let mins = this.customDuration;
                    if (this.customUnit === 'hours') mins *= 60;
                    if (this.customUnit === 'days') mins *= 1440;
                    return mins;
                },

                init() {
                    this.fetchSession();
                    this.fetchPrices();
                    this.fetchNews();
                    setInterval(() => this.fetchPrices(), 10000);
                    setInterval(() => this.fetchSession(), 60000);
                    setInterval(() => this.fetchNews(), 120000);
                    if (this.darkMode) document.documentElement.classList.add('dark');
                },

                toggleTheme() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
                    document.documentElement.classList.toggle('dark');
                },

                setDuration(type) {
                    this.tradeType = type;
                },

                async fetchSession() {
                    const res = await fetch('/api/session');
                    const data = await res.json();
                    this.session = data.session;
                },

                async fetchPrices() {
                    try {
                        const res = await fetch('/api/prices', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ asset_class: this.assetClass })
                        });
                        const data = await res.json();
                        this.previousPrices = { ...this.livePrices };
                        this.livePrices = data;
                    } catch (e) { console.error(e); }
                },

                async fetchNews() {
                    try {
                        const res = await fetch('/api/news', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ asset_class: this.assetClass })
                        });
                        this.news = await res.json();
                    } catch (e) { console.error(e); }
                },

                async fetchHeatmap() {
                    try {
                        const res = await fetch('/api/heatmap', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ asset_class: this.assetClass })
                        });
                        this.heatmapData = await res.json();
                    } catch (e) { console.error(e); }
                },

                formatPrice(p) {
                    if (!p && p !== 0) return '--';
                    if (p > 1000) return p.toFixed(0);
                    if (p > 1) return p.toFixed(2);
                    return p.toFixed(5);
                },

                priceClass(sym, price) {
                    const prev = this.previousPrices[sym];
                    if (prev && price > prev) return 'text-green-600 dark:text-green-400 price-updated';
                    if (prev && price < prev) return 'text-red-600 dark:text-red-400 price-updated';
                    return '';
                },

                async generateTrade() {
                    this.loading = true;
                    let duration = this.totalMinutes;
                    if (this.tradeType === 'scalp') duration = 15;
                    if (this.tradeType === 'intraday') duration = 240;

                    try {
                        const res = await fetch('/api/scan', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ asset_class: this.assetClass, duration: duration })
                        });
                        const data = await res.json();
                        if (data.success) {
                            this.signals = data.signals;
                            // Save to history
                            data.signals.forEach(s => {
                                this.tradeHistory.unshift({
                                    asset: s.asset,
                                    direction: s.direction,
                                    entry: s.entry
                                });
                            });
                            if (this.tradeHistory.length > 10) this.tradeHistory = this.tradeHistory.slice(0,10);
                            localStorage.setItem('tradeHistory', JSON.stringify(this.tradeHistory));
                        } else {
                            alert(data.message || 'No trades found');
                        }
                    } catch (e) {
                        alert('Error: ' + e.message);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
