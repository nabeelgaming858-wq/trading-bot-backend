<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Trade Bot | Top 3 Signals</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c1f 0%, #1a1a2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .glass-card {
            background: rgba(20, 20, 40, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1300px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 5px;
        }

        .btn-group .btn {
            background: transparent;
            border: none;
            color: #9ca3af;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .btn-group .btn.active {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            box-shadow: 0 10px 20px -10px #a855f7;
        }

        .custom-duration {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 5px 15px;
        }

        .custom-duration select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .custom-duration button {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .custom-duration button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px #10b981;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 15px 30px -10px #a855f7;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px #a855f7;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .signal-card {
            background: rgba(30, 30, 50, 0.5);
            border-radius: 25px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px -10px #a855f7;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .asset-badge {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #cbd5e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signal-type {
            padding: 5px 15px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
        }

        .signal-type.long {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .signal-type.short {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .rationale {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin: 10px 0;
            font-size: 0.9rem;
            border-left: 3px solid #a855f7;
        }

        .confidence {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .confidence.high {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .confidence.medium {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .confidence.low {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .footer-note {
            font-size: 0.85rem;
            color: #6b7280;
            text-align: center;
            margin-top: 30px;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loader i {
            font-size: 2rem;
            color: #a855f7;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            text-align: center;
            padding: 20px;
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>QUANTUM TRADE BOT</h1>
        <div class="subtitle">Top 3 high-probability signals with dynamic risk management</div>

        <!-- Control Panel -->
        <div class="controls">
            <!-- Asset Type Selector -->
            <div class="btn-group" id="assetSelector">
                <button class="btn active" data-asset="crypto">Crypto (25)</button>
                <button class="btn" data-asset="forex">Forex (15)</button>
            </div>

            <!-- Trade Type Selector -->
            <div class="btn-group" id="tradeSelector">
                <button class="btn" data-trade="scalp">Scalp</button>
                <button class="btn active" data-trade="intraday">Intraday</button>
                <button class="btn" data-trade="swing">Swing</button>
            </div>

            <!-- Custom Duration -->
            <div class="custom-duration">
                <select id="customTimeframe">
                    <option value="">Default</option>
                    <option value="1m">1 min</option>
                    <option value="5m">5 min</option>
                    <option value="15m">15 min</option>
                    <option value="30m">30 min</option>
                    <option value="1h">1 hour</option>
                    <option value="4h">4 hours</option>
                    <option value="1d">1 day</option>
                    <option value="1w">1 week</option>
                </select>
                <button id="applyCustom">Apply</button>
            </div>
        </div>

        <!-- Generate Button -->
        <div style="text-align: center;">
            <button class="btn-primary" id="generateBtn">
                <i class="fas fa-chart-line" style="margin-right: 10px;"></i> GENERATE TOP 3 TRADES
            </button>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader">
            <i class="fas fa-circle-notch"></i>
            <p style="margin-top: 10px;">Scanning markets for best opportunities...</p>
        </div>

        <!-- Signals Display -->
        <div id="signalsContainer" class="signals-grid"></div>
        <div id="messageContainer"></div>

        <div class="footer-note">
            * Signals are generated using real-time data from multiple APIs with fallbacks. Always manage your own risk.
        </div>
    </div>

    <script>
        const assetButtons = document.querySelectorAll('[data-asset]');
        const tradeButtons = document.querySelectorAll('[data-trade]');
        const generateBtn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const signalsContainer = document.getElementById('signalsContainer');
        const messageContainer = document.getElementById('messageContainer');
        const customTimeframe = document.getElementById('customTimeframe');
        const applyCustom = document.getElementById('applyCustom');

        let currentAsset = 'crypto';
        let currentTrade = 'intraday';
        let currentCustom = '';

        // Toggle active classes
        assetButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                assetButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentAsset = btn.dataset.asset;
            });
        });

        tradeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tradeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTrade = btn.dataset.trade;
                // Clear custom selection when preset trade type is chosen
                customTimeframe.value = '';
                currentCustom = '';
            });
        });

        applyCustom.addEventListener('click', () => {
            currentCustom = customTimeframe.value;
            // Optionally highlight that custom is active
            if (currentCustom) {
                // Desactivate trade type buttons? We'll keep them but custom overrides.
                tradeButtons.forEach(b => b.classList.remove('active'));
            }
        });

        generateBtn.addEventListener('click', async () => {
            loader.style.display = 'block';
            signalsContainer.innerHTML = '';
            messageContainer.innerHTML = '';
            generateBtn.disabled = true;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        asset_type: currentAsset, 
                        trade_type: currentCustom ? 'custom' : currentTrade,
                        custom_timeframe: currentCustom || null
                    })
                });
                const data = await response.json();
                if (data.success) {
                    if (data.signals && data.signals.length > 0) {
                        renderSignals(data.signals);
                    } else {
                        messageContainer.innerHTML = `<div class="message"><i class="fas fa-info-circle"></i> ${data.message || 'No trades found. Try a different combination.'}</div>`;
                    }
                } else {
                    messageContainer.innerHTML = `<div class="message"><i class="fas fa-exclamation-triangle"></i> ${data.message}</div>`;
                }
            } catch (error) {
                messageContainer.innerHTML = `<div class="message">Network error. Please try again.</div>`;
            } finally {
                loader.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        function renderSignals(signals) {
            signalsContainer.innerHTML = '';
            signals.forEach(signal => {
                const signalClass = signal.signal.toLowerCase() === 'long' ? 'long' : 'short';
                const confidenceClass = signal.confidence.toLowerCase();
                const card = document.createElement('div');
                card.className = 'signal-card';
                card.innerHTML = `
                    <div class="signal-header">
                        <span class="asset-badge">${signal.asset}</span>
                        <span class="signal-type ${signalClass}">${signal.signal}</span>
                    </div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-label">Entry</div>
                            <div class="detail-value">${signal.entry}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">SL</div>
                            <div class="detail-value">${signal.stop_loss}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">TP</div>
                            <div class="detail-value">${signal.take_profit}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Leverage</div>
                            <div class="detail-value">${signal.leverage}x</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${signal.duration}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Timeframe</div>
                            <div class="detail-value">${signal.timeframe}</div>
                        </div>
                    </div>
                    <div class="rationale">
                        <strong>Why?</strong> ${signal.rationale}
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="confidence ${confidenceClass}">${signal.confidence}</span>
                        <span style="color: #a78bfa;"><i class="fas fa-shield-alt"></i> ATR-adjusted</span>
                    </div>
                `;
                signalsContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
