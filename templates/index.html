<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantum X Terminal</title>

<style>

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background: radial-gradient(circle at top,#1e293b,#020617);
    color:white;
}

header{
    text-align:center;
    padding:25px;
    font-size:26px;
    font-weight:600;
    letter-spacing:1px;
}

.section{
    padding:20px;
}

.button{
    padding:10px 18px;
    border-radius:12px;
    border:none;
    margin:6px;
    background:linear-gradient(45deg,#06b6d4,#3b82f6);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.button:hover{
    transform:scale(1.07);
    box-shadow:0 0 15px #3b82f6;
}

.input{
    padding:10px;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.08);
    color:white;
    margin:6px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(20px);
    border-radius:18px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.1);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 0 20px rgba(0,255,255,0.3);
}

.heat-bull{
    border:2px solid #10b981;
}

.heat-bear{
    border:2px solid #ef4444;
}

.heat-neutral{
    border:2px solid #facc15;
}

.dashboard{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
}

.metric{
    background:rgba(255,255,255,0.05);
    padding:18px;
    border-radius:14px;
    text-align:center;
}

.badge{
    padding:8px 16px;
    border-radius:14px;
    font-weight:600;
}

.Platinum{background:#e5e4e2;color:black;}
.Gold{background:#facc15;color:black;}
.Silver{background:#94a3b8;color:black;}
.Bronze{background:#b45309;color:white;}

</style>
</head>

<body>

<header>Quantum X Institutional Terminal</header>

<div class="section">

<button class="button" onclick="setMarket('crypto')">Crypto</button>
<button class="button" onclick="setMarket('forex')">Forex</button>
<button class="button" onclick="setMarket('all')">Whole Market</button>

<br><br>

<button class="button" onclick="setStyle('scalp')">Scalp</button>
<button class="button" onclick="setStyle('intraday')">Intraday</button>
<button class="button" onclick="setStyle('swing')">Swing</button>

<br><br>

<input class="input" id="durationValue" placeholder="Custom Duration">
<select class="input" id="durationUnit">
<option value="seconds">Seconds</option>
<option value="minutes">Minutes</option>
<option value="hours">Hours</option>
<option value="days">Days</option>
</select>

<br><br>

<button class="button" onclick="generate()">Generate Trades</button>
<button class="button" onclick="loadHeatmap()">Heatmap</button>
<button class="button" onclick="loadAnalytics()">Dashboard</button>

</div>

<div id="output" class="grid"></div>
<div id="dashboard" class="section"></div>

<script>

let currentMarket="crypto";
let currentStyle="scalp";

function setMarket(m){ currentMarket=m; }
function setStyle(s){ currentStyle=s; }

async function generate(){

    const duration=document.getElementById("durationValue").value || 30;

    const res=await fetch(`/api/scan?duration=${duration}`);
    const data=await res.json();

    const container=document.getElementById("output");
    container.innerHTML="";

    if(data.results){
        data.results.forEach(t=>{
            container.innerHTML+=`
            <div class="card">
            <h3>${t.asset}</h3>
            <b>${t.direction}</b><br><br>
            Entry: ${t.entry}<br>
            TP: ${t.tp}<br>
            SL: ${t.sl}
            </div>`;
        });
    } else {
        container.innerHTML="<div class='card'>No Trades Found</div>";
    }
}

async function loadHeatmap(){

    const res=await fetch('/api/heatmap');
    const data=await res.json();

    const container=document.getElementById("output");
    container.innerHTML="";

    data.heatmap.forEach(h=>{

        let cls="heat-neutral";
        if(h.status==="BULLISH") cls="heat-bull";
        if(h.status==="BEARISH") cls="heat-bear";

        container.innerHTML+=`
        <div class="card ${cls}">
        <h3>${h.asset}</h3>
        ${h.status}
        </div>`;
    });
}

async function loadAnalytics(){

    const res=await fetch('/api/analytics');
    const data=await res.json();

    document.getElementById("dashboard").innerHTML=`
    <div class="card">
    <h3>Performance Dashboard</h3>
    <div class="dashboard">
        <div class="metric">Winrate<br><b>${data.winrate}%</b></div>
        <div class="metric">Expectancy<br><b>${data.expectancy}</b></div>
        <div class="metric">Avg RR<br><b>${data.avg_rr}</b></div>
        <div class="metric">Edge Score<br><b>${data.edge_score}%</b></div>
    </div>
    <br>
    <span class="badge ${data.edge_grade}">
        ${data.edge_grade}
    </span>
    </div>`;
}

</script>

</body>
</html>
