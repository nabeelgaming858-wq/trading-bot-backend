<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Trade Bot | Top 3 Trading Signals</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c1f 0%, #1a1a2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .glass-card {
            background: rgba(20, 20, 40, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            align-items: center;
        }

        .btn-group {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 5px;
        }

        .btn-group .btn {
            background: transparent;
            border: none;
            color: #9ca3af;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .btn-group .btn.active {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            box-shadow: 0 10px 20px -10px #a855f7;
        }

        .custom-duration-container {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 15px;
            border-radius: 50px;
        }

        .custom-duration-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            width: 100px;
            font-size: 0.95rem;
        }

        .custom-duration-input:focus {
            outline: none;
            border-color: #a855f7;
        }

        .custom-duration-select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
        }

        .custom-duration-select option {
            background: #1a1a2f;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 15px 30px -10px #a855f7;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px #a855f7;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .signal-card {
            background: rgba(30, 30, 50, 0.5);
            border-radius: 25px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .signal-card:hover {
            transform: translateY(-5px);
            border-color: #a855f7;
        }

        .signal-card.top-1 {
            border: 2px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .signal-card.top-2 {
            border: 2px solid silver;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
        }

        .signal-card.top-3 {
            border: 2px solid #cd7f32;
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.3);
        }

        .rank-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .rank-badge.top-1 {
            background: gold;
            color: black;
        }

        .rank-badge.top-2 {
            background: silver;
            color: black;
        }

        .rank-badge.top-3 {
            background: #cd7f32;
            color: white;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .asset-badge {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #cbd5e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signal-type {
            padding: 5px 15px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
        }

        .signal-type.long {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .signal-type.short {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.7rem;
            color: #9ca3af;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .confidence-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            background: rgba(168, 85, 247, 0.2);
            color: #a78bfa;
            border: 1px solid #a78bfa;
        }

        .rationale {
            font-size: 0.85rem;
            color: #cbd5e0;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loader {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loader i {
            font-size: 2rem;
            color: #a855f7;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            padding: 20px;
        }

        .footer-note {
            font-size: 0.85rem;
            color: #6b7280;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>QUANTUM TRADE BOT</h1>
        <div class="subtitle">Top 3 high-probability signals with dynamic risk management</div>

        <!-- Control Panel -->
        <div class="controls">
            <!-- Asset Type Selector -->
            <div class="btn-group" id="assetSelector">
                <button class="btn active" data-asset="crypto">Crypto (25)</button>
                <button class="btn" data-asset="forex">Forex (15)</button>
            </div>

            <!-- Trade Type Selector -->
            <div class="btn-group" id="tradeSelector">
                <button class="btn" data-trade="scalp">Scalp</button>
                <button class="btn active" data-trade="intraday">Intraday</button>
                <button class="btn" data-trade="swing">Swing</button>
                <button class="btn" data-trade="custom" id="customTradeBtn">Custom</button>
            </div>

            <!-- Custom Duration (hidden by default) -->
            <div class="custom-duration-container" id="customDurationContainer" style="display: none;">
                <input type="number" class="custom-duration-input" id="customDurationValue" min="1" value="4" placeholder="Duration">
                <select class="custom-duration-select" id="customDurationUnit">
                    <option value="m">Minutes</option>
                    <option value="h" selected>Hours</option>
                    <option value="d">Days</option>
                </select>
            </div>
        </div>

        <!-- Generate Button -->
        <div style="text-align: center;">
            <button class="btn-primary" id="generateBtn">
                <i class="fas fa-chart-line" style="margin-right: 10px;"></i> GENERATE TOP 3 TRADES
            </button>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader">
            <i class="fas fa-circle-notch"></i>
            <p style="margin-top: 10px;">Scanning markets for best opportunities...</p>
        </div>

        <!-- Signals Display -->
        <div id="signalsContainer" class="signals-grid"></div>

        <div class="footer-note">
            * Signals are generated using real-time data and advanced confluence filters. Always manage your own risk.
        </div>
    </div>

    <script>
        const assetButtons = document.querySelectorAll('[data-asset]');
        const tradeButtons = document.querySelectorAll('[data-trade]');
        const generateBtn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const signalsContainer = document.getElementById('signalsContainer');
        const customDurationContainer = document.getElementById('customDurationContainer');
        const customDurationValue = document.getElementById('customDurationValue');
        const customDurationUnit = document.getElementById('customDurationUnit');
        const customTradeBtn = document.getElementById('customTradeBtn');

        let currentAsset = 'crypto';
        let currentTrade = 'intraday';

        // Toggle active classes for asset buttons
        assetButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                assetButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentAsset = btn.dataset.asset;
            });
        });

        // Toggle active classes for trade buttons and show/hide custom duration
        tradeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tradeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTrade = btn.dataset.trade;
                
                // Show/hide custom duration container
                if (currentTrade === 'custom') {
                    customDurationContainer.style.display = 'flex';
                } else {
                    customDurationContainer.style.display = 'none';
                }
            });
        });

        generateBtn.addEventListener('click', async () => {
            // Show loader, hide previous signals
            loader.style.display = 'block';
            signalsContainer.innerHTML = '';
            generateBtn.disabled = true;

            // Prepare request data
            const requestData = {
                asset_type: currentAsset,
                trade_type: currentTrade
            };

            // Add custom duration if selected
            if (currentTrade === 'custom') {
                const value = customDurationValue.value;
                const unit = customDurationUnit.value;
                requestData.custom_duration = value + unit;
            }

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                const data = await response.json();
                if (data.success) {
                    renderSignals(data.signals);
                } else {
                    signalsContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${data.message}</div>`;
                }
            } catch (error) {
                signalsContainer.innerHTML = `<div class="error-message">Network error. Please try again.</div>`;
            } finally {
                loader.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        function renderSignals(signals) {
            let html = '';
            signals.forEach((signal, index) => {
                const rankClass = index === 0 ? 'top-1' : (index === 1 ? 'top-2' : 'top-3');
                const signalClass = signal.signal.toLowerCase() === 'long' ? 'long' : 'short';
                
                html += `
                    <div class="signal-card ${rankClass}">
                        <div class="rank-badge ${rankClass}">${index + 1}</div>
                        <div class="signal-header">
                            <span class="asset-badge">${signal.asset}</span>
                            <span class="signal-type ${signalClass}">${signal.signal}</span>
                        </div>
                        <div class="details-grid">
                            <div class="detail-item">
                                <div class="detail-label">Entry</div>
                                <div class="detail-value">${signal.entry}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Stop Loss</div>
                                <div class="detail-value">${signal.stop_loss}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Take Profit</div>
                                <div class="detail-value">${signal.take_profit}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Leverage</div>
                                <div class="detail-value">${signal.leverage}x</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Duration</div>
                                <div class="detail-value">${signal.duration}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Timeframe</div>
                                <div class="detail-value">${signal.timeframe}</div>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <span class="confidence-badge">${signal.confidence} Confidence</span>
                            <span style="color: #a78bfa;"><i class="fas fa-shield-alt"></i> ATR-adjusted</span>
                        </div>
                        <div class="rationale">
                            <strong>Why?</strong> ${signal.rationale}
                        </div>
                    </div>
                `;
            });
            signalsContainer.innerHTML = html;
        }
    </script>
</body>
</html>
