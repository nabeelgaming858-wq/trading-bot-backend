<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Algo | Professional Trading</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.4);
            --danger: #ff3366;
            --bg-color: #0a0e17;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at 50% 0%, #1a2332 0%, var(--bg-color) 70%);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 95%; max-width: 900px; margin-top: 40px; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h1 { text-align: center; font-weight: 300; letter-spacing: 2px; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }

        .controls { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        input[type="text"], select {
            flex: 1; padding: 15px; border-radius: 10px;
            background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
            color: white; font-size: 16px; min-width: 150px;
        }

        button.generate-btn {
            width: 100%; padding: 18px; background: transparent;
            border: 1px solid var(--accent); color: var(--accent);
            border-radius: 12px; font-size: 18px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; text-transform: uppercase;
            box-shadow: 0 0 15px var(--accent-glow);
        }
        button.generate-btn:hover { background: var(--accent); color: var(--bg-color); box-shadow: 0 0 30px var(--accent-glow); }
        button:disabled { border-color: var(--text-muted); color: var(--text-muted); box-shadow: none; cursor: not-allowed; }

        .trade-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-top: 20px; display: none;
        }
        .data-card { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; border: 1px solid var(--glass-border); }
        .data-card label { display: block; color: var(--text-muted); font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }
        .data-card span { font-size: 18px; font-weight: 600; }
        .signal-long { color: var(--accent); }
        .signal-short { color: var(--danger); }
        
        #error-msg { color: var(--danger); text-align: center; margin-top: 15px; display: none; font-weight: bold; }
        
        /* Interactive Chart Container */
        #tv-chart { width: 100%; height: 350px; margin-top: 20px; border-radius: 10px; overflow: hidden; display: none; border: 1px solid var(--glass-border); }
    </style>
</head>
<body>

    <div class="container">
        <div class="glass-panel">
            <h1>QUANTUM ALGO</h1>
            <p class="subtitle">Institutional-Grade Market Analysis</p>

            <div class="controls">
                <input type="text" id="duration" placeholder="Expected Duration (e.g., 4 Hours, 2 Days)">
                <select id="risk-level">
                    <option value="Conservative">Conservative Risk</option>
                    <option value="Aggressive">Aggressive Risk</option>
                </select>
            </div>

            <button class="generate-btn" id="generateBtn" onclick="generateTrade()">Scan Market & Generate Trade</button>
            <div id="error-msg"></div>
        </div>

        <div class="glass-panel" id="dashboard" style="display: none;">
            <div style="display: flex; justify-content: space-between; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; margin-bottom: 20px;">
                <span id="out-session" style="color: var(--accent);">Session: Calculating...</span>
                <span id="out-volatility" style="color: var(--text-muted);">Volatility: Scanning...</span>
            </div>

            <h2 id="out-asset" style="text-align: center; font-size: 2em; margin: 0;">--</h2>
            <p id="out-signal" style="text-align: center; font-size: 1.5em; font-weight: bold; margin: 5px 0 20px 0;">--</p>

            <div id="tv-chart"></div>

            <div class="trade-grid" id="tradeGrid">
                <div class="data-card">
                    <label>Entry Price</label>
                    <span id="out-price">--</span>
                </div>
                <div class="data-card">
                    <label>Take Profit (Order Book Calc)</label>
                    <span id="out-tp" class="signal-long">--</span>
                </div>
                <div class="data-card">
                    <label>Stop Loss (ATR Buffer)</label>
                    <span id="out-sl" class="signal-short">--</span>
                </div>
                <div class="data-card">
                    <label>Dynamic Leverage</label>
                    <span id="out-leverage">--</span>
                </div>
            </div>
            
            <div class="data-card" style="margin-top: 20px;">
                <label>Algorithmic Rationale</label>
                <span id="out-logic" style="font-size: 14px; font-weight: normal; color: var(--text-muted);">--</span>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;

        function renderChart(historicalData, entryPrice, tpPrice, slPrice) {
            const chartContainer = document.getElementById('tv-chart');
            chartContainer.style.display = 'block';
            chartContainer.innerHTML = ''; // Clear old chart

            chartInstance = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: 350,
                layout: { background: { type: 'solid', color: 'rgba(10, 14, 23, 0.8)' }, textColor: '#8b9bb4' },
                grid: { vertLines: { color: 'rgba(255, 255, 255, 0.05)' }, horzLines: { color: 'rgba(255, 255, 255, 0.05)' } },
                crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                timeScale: { timeVisible: true, secondsVisible: false }
            });

            const candleSeries = chartInstance.addCandlestickSeries({
                upColor: '#00ff88', downColor: '#ff3366', borderVisible: false, wickUpColor: '#00ff88', wickDownColor: '#ff3366'
            });

            candleSeries.setData(historicalData);

            // Draw TP/SL/Entry Lines visually
            candleSeries.createPriceLine({ price: parseFloat(entryPrice), color: '#ffffff', lineWidth: 2, lineStyle: 2, axisLabelVisible: true, title: 'ENTRY' });
            candleSeries.createPriceLine({ price: parseFloat(tpPrice), color: '#00ff88', lineWidth: 2, lineStyle: 1, axisLabelVisible: true, title: 'TP' });
            candleSeries.createPriceLine({ price: parseFloat(slPrice), color: '#ff3366', lineWidth: 2, lineStyle: 1, axisLabelVisible: true, title: 'SL' });

            chartInstance.timeScale().fitContent();
        }

        async function generateTrade() {
            const btn = document.getElementById('generateBtn');
            const errorMsg = document.getElementById('error-msg');
            const dashboard = document.getElementById('dashboard');
            const tradeGrid = document.getElementById('tradeGrid');
            const duration = document.getElementById('duration').value || 'Hours';

            btn.disabled = true;
            btn.innerText = "Analyzing Markets...";
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/generate_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ duration: duration })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;
                    document.getElementById('out-session').innerText = `Session: ${data.session}`;
                    document.getElementById('out-volatility').innerText = `Volatility: ${data.volatility}`;
                    document.getElementById('out-asset').innerText = `${data.asset} (${data.type})`;
                    
                    const signalEl = document.getElementById('out-signal');
                    signalEl.innerText = data.signal;
                    signalEl.className = data.signal === 'LONG' ? 'signal-long' : 'signal-short';

                    document.getElementById('out-price').innerText = data.price;
                    document.getElementById('out-tp').innerText = data.tp;
                    document.getElementById('out-sl').innerText = data.sl;
                    document.getElementById('out-leverage').innerText = data.leverage;
                    document.getElementById('out-logic').innerText = data.logic;

                    dashboard.style.display = 'block';
                    tradeGrid.style.display = 'grid';

                    // Trigger Interactive Chart
                    if (data.chart_data && data.chart_data.length > 0) {
                        renderChart(data.chart_data, data.price, data.tp, data.sl);
                    }
                } else {
                    errorMsg.innerText = result.message;
                    errorMsg.style.display = 'block';
                    dashboard.style.display = 'none';
                }
            } catch (err) {
                errorMsg.innerText = "Connection failed. Please check Cloud Run logs.";
                errorMsg.style.display = 'block';
            }

            btn.disabled = false;
            btn.innerText = "Scan Market & Generate Trade";
        }
    </script>
</body>
                                                                      </html>
